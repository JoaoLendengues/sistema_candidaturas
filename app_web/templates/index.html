<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Candidatura</title>
</head>
<body>
    <h1>Candidatar-se a uma vaga</h1>
    <form action="{{ url_for('main.candidatar') }}" method="POST" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone"><br><br>

    <label for="curriculum">Currículo (PDF):</label>
    <input type="file" id="curriculum" name="curriculum" accept=".pdf" required><br><br>

    <input type="submit" value="Candidatar">
</form>

</body>
</html>
